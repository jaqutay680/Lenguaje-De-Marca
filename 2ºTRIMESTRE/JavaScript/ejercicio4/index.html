<!DOCTYPE html>
<html>
<head>
<script>
function mostrarValor() {
var valor=document.getElementById("entrada").value
document.getElementById("resultado").innerHTML=valor
}
</script>
</head>
<body>
<input type="text" id="entrada">
<button onclick="mostrarValor()">Mostrar</button>
<p id="resultado"></p>
</body>
</html>

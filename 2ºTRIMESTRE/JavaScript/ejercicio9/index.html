<!DOCTYPE html>
<html>
<head>
<script>
function cToF() {
var c=parseFloat(document.getElementById("tc").value)
var f=(c*9/5)+32
document.getElementById("tf").value=f
}
function fToC() {
var f=parseFloat(document.getElementById("tf").value)
var c=(f-32)*5/9
document.getElementById("tc").value=c
}
</script>
</head>
<body>
<label for="tc">Celsius:</label>
<input type="text" id="tc">
<button onclick="cToF()">A Fahrenheit</button>
<br>
<label for="tf">Fahrenheit:</label>
<input type="text" id="tf">
<button onclick="fToC()">A Celsius</button>
</body>
</html>

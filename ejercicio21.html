<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21 - Miniaturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            text-align: center;
            background-color: rgb(55, 55, 55);
            color: #ff6600;
        }

        h1 {
            margin-bottom: 20px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .thumbnail {
            display: inline-block;
            border: 1px solid #ff6600;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            width: 200px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .thumbnail:hover {
            transform: scale(1.20);
            box-shadow: 0 8px 12px #ff6600;
        }

        .thumbnail a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .thumbnail a:hover {
            color: #ff6f00;
        }

    </style>
</head>
<body>

<h1>Ejercicio 21 - Miniaturas</h1>

<div class="thumbnail-container">
    <div class="thumbnail">
        <a href="https://www.w3schools.com/html/img_girl.jpg" target="_blank">
            <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">
            <span>Chica con chaqueta</span>
        </a>
    </div>

    <div class="thumbnail">
        <a href="https://www.w3schools.com/html/img_chania.jpg" target="_blank">
            <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania">
            <span>Chania, Creta</span>
        </a>
    </div>

    <div class="thumbnail">
        <a href="https://www.w3schools.com/html/pic_trulli.jpg" target="_blank">
            <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Italian Trulli">
            <span>Trulli italiano</span>
        </a>
    </div>
</div>

</body>
</html>

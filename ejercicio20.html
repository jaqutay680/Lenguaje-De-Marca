<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20 - Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: rgb(55, 55, 55);
            color: white;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-box {
            flex: 1;
            max-width: 50%;
            text-align: center;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .image-box p {
            margin-top: 20px;
            font-size: 30px;
        }

    </style>
</head>
<body>

<h1>Ejercicio 20 - Imágenes</h1>

<div class="image-container">
    <div class="image-box">
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">
        <p>Una chica de espaldas con una chaqueta.</p>
    </div>

    <div class="image-box">
        <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania">
        <p>Calle preciosa en Chania.</p>
    </div>

    <div class="image-box">
        <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Italian Trulli">
        <p>Casa bonita con flores.</p>
    </div>
</div>


</body>
</html>

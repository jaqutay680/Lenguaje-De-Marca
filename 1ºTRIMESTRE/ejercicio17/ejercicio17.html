<!DOCTYPE html>

    <style>

            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }

        td {
            text-align: left;
        }

        .image-cell {

        }

        .image-cell img {
            width: 80px;
            height: auto;
        }

        .price {
            color: red;
            font-weight: bold;
        }

        .discounted {
            text-decoration: line-through;
            color: gray;
        }

        .buy-link {
            color: blue;
            text-decoration: none;
            font-weight: bold;

</head>

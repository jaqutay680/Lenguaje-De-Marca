<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con estilo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }


        ul > li {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }


        ul li ul {
            margin-top: 5px;
            padding-left: 20px;
            border-left: 2px solid #ddd;
        }

        ul li ul li {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF; 
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menú</h1>
        <ul>
            <li>Inicio</li>
            <li>Noticias
                <ul>
                    <li><a href="#">Recientes</a></li>
                    <li><a href="#">Más leídas</a></li>
                    <li><a href="#">Más valoradas</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
